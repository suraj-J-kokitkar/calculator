<html lang="en">

<body>
    <h1 class="text-center">Welcome to calculate me</h1>
    <div class="container flex flex-col item-center">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="butt
            ">C</button>
            <button class="butt
            ">%</button>
            <button class="butt
            ">M+</button>
            <button class="butt
            ">M-</button>
        </div>
        <div class="row">
            <button class="butt
            ">7</button>
            <button class="butt
            ">8</button>
            <button class="butt
            ">9</button>
            <button class="butt
            ">*</button>
        </div>
        <div class="row">
            <button class="butt
            ">4</button>
            <button class="butt
            ">5</button>
            <button class="butt
            ">6</button>
            <button class="butt
            ">-</button>
        </div>
        <div class="row">
            <button class="butt
            ">1</button>
            <button class="butt
            ">2</button>
            <button class="butt
            ">3</button>
            <button class="butt
            ">+</button>
        </div>
        <div class="row">
            <button class="butt
            ">0</button>
            <button class="butt
            ">.</button>
            <button class="butt
            "> % </button>
            <button class="butt
